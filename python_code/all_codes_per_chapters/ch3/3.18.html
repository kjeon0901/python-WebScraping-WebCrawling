<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 
    한 칸 띄우면 '자식' !!
    
    div#container p : div라는 태그 중 id가 container인 애들의 '자식' 중에서 p태그 
    div#container div#wrap1 h3 : div라는 태그 중 id가 container인 애들의 '자식' 중에서 div태그 중 id가 wrap1인 애들의 '자식' 중에서 h3태그. 
    -->
    
    <style>
        .title{
            font-size: 20px;
            color: green;
        }
        div#container p{
            font-size: 12px;
            color: #7c7c7c;
        }
        div#container div#wrap1 h3{
            color: red;
        }
        div#container div#wrap2 h3{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="wrap1">
            <h1 class="title">부모 태그 : wrap1</h1>
            <h2 id="target1">h2 태그</h2>
            <h3>h3 태그</h3>
        </div>
        <div id="wrap2">
            <h1 class="title">부모 태그 : wrap2</h1>
            <h2 id="target3">h2 태그</h2>
            <h3>h3 태그</h3>
        </div>
        <p id="comment">저자 : 박정태</p>
    </div>

</body>
</html>
