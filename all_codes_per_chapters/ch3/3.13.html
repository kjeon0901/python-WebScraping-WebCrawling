<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <!-- 
     css. 따로 파일 만들지 않고 이렇게 style 태그 안에 써줄 수도 있음.
     p라는 태그는 이렇게 디자인 해주세요~
     li라는 태그는 이렇게 디자인 해주세요~ 
     -->
    <style>
        p{ 
            font-size: 30px;
            color: red;
        }

        li{ 
            list-style-type: none;
        }
    </style>
</head>
<body>
    <p>p 태그1</p>
    <p>p 태그2</p>
    <p>p 태그3</p>
    <p>p 태그4</p>

    <ul>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
    </ul>
</body>
</html>
