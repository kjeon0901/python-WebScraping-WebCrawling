<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul> <!--unordered list : 순서 없는 리스트-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ol> <!--ordered list : 순서 있는 리스트-->
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ol>
</body>
</html>
