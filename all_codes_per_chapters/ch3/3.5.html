<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr> <!-- row 하나. 로우 하나 만듦 -->
            <td>1</td> <!-- data 하나. 셀 하나 만듦 -->
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <table>
        <thead> <!-- table가장 위쪽에 나옴 -->
            <tr>
                <th>1</th> <!-- th : thead내용. 굵은글씨 -->
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11</td>
                <td>22</td>
                <td>33</td>
            </tr>
            <tr>
                <td>111</td>
                <td>222</td>
                <td>333</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
